<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header><h1>Product Review</h1></header>
    <form method="get" action="review.html">
      <label>Product Name</label>
      <select name="product" id="product" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <label>Overall Rating</label>
      <div class="stars">
        <input
          type="radio"
          id="fivestar"
          name="stars"
          value="5"
          required
        /><label for="fivestar"></label>
        <input
          type="radio"
          id="fourstar"
          name="stars"
          value="4"
          required
        /><label for="fourstar"></label>
        <input
          type="radio"
          id="threestar"
          name="stars"
          value="3"
          required
        /><label for="threestar"></label>
        <input
          type="radio"
          id="twostar"
          name="stars"
          value="2"
          required
        /><label for="twostar"></label>
        <input
          type="radio"
          id="onestar"
          name="stars"
          value="1"
          required
        /><label for="onestar"></label>
      </div>

      <label for="date">Anticipated Completion Date <input type="date" name="completeDate"></label>

      <label>Which feature did you find useful in the product? <br> (check all that apply) <br></label>
      <label for="checkbox"><input type="checkbox" name="yes" value="Durability" id="durability" />Durability</label>
      <label for="checkbox"><input type="checkbox" name="yes1" value="Ease of Use" id="easeOfUse" />Ease of Use</label>
      <label for="checkbox"><input type="checkbox" name="yes2" value="Performance" id="performace" />Performance</label>
      <label for="checkbox"><input type="checkbox" name="yes3" value="Design" id="design" />Design</label>

      <label for="">Written Review <span>(Optional)</span></label>
      <textarea name="review" id="review"></textarea>
      <label for="name">Full Name <span>(Optional)</span><input type="text" name="fullname" placeholder="Full Name" id="fullName"></label>
      <input type="submit" value="Post Review" id="submit">
    </form>
    <footer>
      <p>&copy; 2024 | Hans Barredo | Philippines</p>
      <span id="modified"></span>
  </footer>
    <script src="scripts/form.js"></script>
  </body>
</html>
